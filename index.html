<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mi API</title>
	<link rel="stylesheet" href="https://unpkg.com/axist@latest/dist/axist.min.css" />
	<script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
</head>
<body>

	<div 
		x-data="{ gaceta: false }"
		x-init="gaceta = await ( await fetch('/api/gaceta.json') ).json()"
	>
		<p>
			
		</p>
		<!-- X-SHOW muestra el elemento si se cumple la condiciÃ³n -->
		<article x-show="gaceta">
			<!-- :href con : indicamos que el valor del attributo es una variable-->
			<!-- x-text define el contenido del elemento -->
			<h4 >
				<a :href="gaceta.link" x-text="gaceta.title"></a>
			</h4>
			<p>
				<a :href="gaceta.file">Descargar &darr;</a>
			</p>
			<ul >
				<!-- x-for recorrer los items en gaceta. Siempre hay definirlo con la etiqueta template -->
			    <template x-for="item in gaceta.items">
			        <li >
			        	<strong x-text="item.title"></strong>
			        	<p x-text="item.content"></p>
			        </li>
			    </template>
			</ul>
		</article>

	</div>

</body>
</html>
